    <div class="zoom-prevent-wrapper">

        <!-- HEADER -->

        <header class="header">
            <figure class="header__logo">
                <a href="#">
                    <img class="pfp-img" src="./img/mapster-logo.png" alt="Mapster logo">
                </a> 
            </figure>
            <h2 class="title">Mapster</h2>
        </header>

        <section class="content-near">
            <section class="content-near__header">
                <h1 class="content-near__header-title">Near you</h1>
    
                <div class="type-slider">
                    <div class="type-slider__posts">
                        <h3>Posts</h3>
                    </div>
                    <div class="type-slider__posts">
                        <h3>Following</h3>
                    </div>
                    <div class="type-slider__accounts type-slider__active">
                        <h3>Accounts</h3>
                    </div>
                </div>

                <div class="search-bar">
                    <input type="text" placeholder="Search..." class="search">
                    <i class="fa-solid fa-magnifying-glass search-icon"></i>
                </div>
            </section>

                    <div class="post__pfp-wrapper">

                        </figure>
                    </div>
        
                    <!-- ALL THE OTHER PARTS -->
        
                    <div class="post__text-container">
